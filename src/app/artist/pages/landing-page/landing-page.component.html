<div class="container">

    <div *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!isLoading">
        <div class="heading">

            <div *ngIf="showAuth">
                <app-artist-auth></app-artist-auth>
            </div>

            <div *ngIf="showDashboard">
                <button mat-raised-button color="accent" (click)="onClickNavigateDashboard()">Proceed To Dashboard</button>
            </div>

        </div>
    </div>

</div>
